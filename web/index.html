<!-- Website demo -->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header-ctr">
    <h1>Website</h1>
    <div class="c1-ctr">
      <canvas id="c1" width="100" height="100"></canvas>
      <script>
        var c = document.getElementById("c1");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(0, 0, 100, 100);
        grd.addColorStop(0.25, "white");
        grd.addColorStop(1, "aqua");
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 100, 100);
      </script>
    </div>
  </div>

  <div class="main-ctr">
    <!-- Left column -->
    <div class="left-panel">
      <h2>Links</h2>
      <div class="left-panel-link"><a href="#">Link 1</a></div>
      <div class="left-panel-link"><a href="#">Link 2</a></div>
      <div class="left-panel-link"><a href="#">Link 3</a></div>
    </div>

    <!-- Main body -->
    <div class="right-panel">
      <h2>Content</h2>
      <p>
        This is the content. Somehow pull this from a file with JavaScript.
      </p>
    </div>
  </div>
</body>
</html>
